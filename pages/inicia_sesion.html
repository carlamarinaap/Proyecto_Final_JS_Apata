    <!--Inicio de principal-->
    <main class="main">
      <!-- CABECERA -->
      <div class="img_bodyLinks">
        <img src="../img/wallpaper_pages.webp" alt="cabecera" class="img-fluid" />
      </div>
      <div class="cabecera">
        <h1 class="text-warning">Inicio Sesión</h1>
      </div>
      <!-- Fin CABECERA -->

      <!-- Formulario de Inicio de Sesión -->
      <section class="form_inicioSesion">
        <div id="info" class="text-center"></div>
        <form id="form_inicioSesion">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input class="form-control" type="email" id="correo" />
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" />
          </div>
          <div class="mb-3 text-end">
            <button type="submit" class="btn-outline-warning btn">Continuar</button>
          </div>
        </form>
      </section>

      <section id="sesionIniciada" class="d-none">
        <div class="form_inicioSesion">
          <form id="datos">
            <p>Para obtener tu plan debés completar los siguientes datos:</p>
            <div class="mb-3">
              <label for="correoSesion" class="form-label">Correo Electrónico</label>
              <input
                class="form-control text-black"
                type="email"
                id="correoSesion"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="altura" class="form-label">Altura (en cm)</label>
              <input type="number" class="form-control" id="altura" />
            </div>
            <div class="mb-3">
              <label for="peso" class="form-label">Peso (en kg)</label>
              <input class="form-control" type="number" id="peso" />
            </div>
            <div class="pb-3 text-end">
              <button type="submit" class="btn-outline-warning btn">Terminar Plan</button>
            </div>
          </form>
          <div class="m-auto">
            <a href="./inicia_sesion.html" id="salir" class="btn-warning btn">Salir</a>
          </div>
        </div>
      </section>
      <!-- Fin formulario de Inicio de Sesión -->
    </main>
    <!--Fin de principal-->
