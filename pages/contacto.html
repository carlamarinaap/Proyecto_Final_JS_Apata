    <main class="main">

      <div class="img_bodyLinks">

      </div>
      <div class="cabecera">
        <h1 class="text-warning">Contacto</h1>

      <!-- Fin CABECERA -->

      <section class="container">
        <h5 class="text-center mb-3">
          <strong><strong>Envianos tus dudas, comentarios y sugerencias:</strong></strong>
        </h5>
        <form class="comentarios">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
          </div>
          <div class="mb-3 text-end">
            <button type="submit" class="btn-outline-warning btn">Continuar</button>
          </div>
        </form>
      </section>
      <section>
        <div class="oficinas">
          <h4 class="text-center">
            <strong><strong>Oficinas</strong> </strong>
          </h4>
          <ul class="list-unstyled">
            <li>
              <i class="fa-solid fa-location-dot"></i> Av. Monroe 101010, CABA
              <p><i class="fa-solid fa-phone"></i> (11) 9999-9999</p>

            <li>
