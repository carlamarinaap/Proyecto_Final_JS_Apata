  <body class="bodyInicio">
    <!--Inicio de encabezado-->
    <header>
      <div class="container-fluid pb-0">
        <nav class="navbar navbar-dark navbar-expand-md">
          <a class="navbar-brand" href="./index.html"
            ><img src="./img/logo.png" alt="logo"
          /></a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#listado"
            aria-controls="listado"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="listado">
            <ul class="lis navbar-nav mb-2 mb-lg-0 m-auto">
              <li class="activa nav-item mx-lg-3 mx-1">
                <a class="activa" aria-current="page" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item mx-lg-3 mx-1">
                <a aria-current="page" href="./pages/clases.html">Clases</a>
              </li>
              <li class="nav-item mx-lg-3 mx-1">
                <a aria-current="page" href="./pages/staff.html">Staff</a>
              </li>
              <li class="nav-item mx-lg-3 mx-1">
                <a aria-current="page" href="./pages/sedes.html">Sedes</a>
              </li>
              <li class="nav-item mx-lg-3 mx-1">
                <a aria-current="page" href="./pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <div class="d-flex">
              <div class="d-flex">
                <a
                  href="./pages/inicia_sesion.html"
                  class="btn btn-sm btn-outline-warning"
                  >Inicia Sesión</a
                >
                <a href="./pages/registro.html" class="btn btn-sm btn-warning mx-1"
                  >Registrate</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--Fin de encabezado-->
    <!--Inicio de principal-->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <section class="seccion1 col-md-6 col-12">
            <h1>
              <span class="text-warning">Fighter</span>
              <span class="d-md-block">G Y M</span>
            </h1>
            <div id="recomendaciones"></div>
            <h3>
              <span class="text-warning">La mejor version</span>
              <span class="d-md-block espaciado">de vos</span>
            </h3>
          </section>
          <section class="seccion2 col-md-6 col-12">
            <h2 class="fs-2 mb-3">Quiero mi plan:</h2>
            <div class="plan"></div>
            <form class="row" id="formulario">
              <div class="offset-2 col-8">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input class="form-control" type="text" id="nombre" />
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="correo" />
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Genero</label>
                  <select name="genero" id="genero" class="form-select">
                    <option value="">Elija una opción</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="altura" class="form-label">Altura (en cm)</label>
                  <input type="number" class="form-control" id="altura" />
                </div>
                <div class="mb-3">
                  <label for="peso" class="form-label">Peso (en kg)</label>
                  <input class="form-control" type="number" id="peso" />
                </div>
                <div class="pb-3 text-end">
                  <button type="submit" class="btn-outline-warning btn">Enviar</button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <!--Fin de principal-->
    <!--Inicio de Footer-->
    <footer>
      <div class="container">
        <div class="d-flex justify-content-center">
          <ul class="d-flex p-0 list-unstyled">

              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com" class="px-2" target="_blank"

              ></a>
            </li>
            <li>
              <a href="https://www.facebook.com" class="px-2" target="_blank"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://www.twitter.com" class="px-2" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://www.google.com/mail" class="px-2" target="_blank"
                ><i class="fa-regular fa-envelope"></i
              ></a>
            </li>
          </ul>
          <p class="d-none d-md-flex">
            <strong><strong> Todos los derechos reservados</strong></strong>
          </p>
        </div>
      </div>
    </footer>
    <!--Fin de Footer-->
